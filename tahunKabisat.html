<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estimasi Tahun Kabisat</title>
  </head>
  <body>
    <div style="text-align: center">
      <h1>Cek Tahun Kabisat</h1>
      <p>Masukkan Tahun:</p>
      <form id="formTahun">
        <input type="number" id="tahun" required />
        <br /><br />
        <button type="submit">Cek</button>
      </form>
      <p id="hasil"></p>
    </div>
  </body>

  <script>
    const form = document.getElementById("formTahun");
    const hasil = document.getElementById("hasil");

    form.addEventListener("submit", (event) => {
      event.preventDefault(); // Mencegah halaman reload

      let tahun = document.getElementById("tahun").value;

      // Mengecek apakah tahun merupakan tahun kabisat
      if ((tahun % 4 === 0 && tahun % 100 !== 0) || tahun % 400 === 0) {
        hasil.textContent = tahun + " adalah Tahun Kabisat";
      } else {
        hasil.textContent = tahun + " bukan Tahun Kabisat";
      }
    });
  </script>
</html>
